<!doctype html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <script src="../angular.js"></script>
  <script src="lesson2.js"></script>
</head>
<body>
  <h1>AngularJS</h1>
  <div ng-controller="mainCtrl">
    <p>
      {{users.length}} users
    </p>
    <ul>
      <li ng-repeat="user in users">{{ user.name }} - {{ user.score }}</li>
    </ul>
  </div>
</body>
</html>
