<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../angular.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="app" ng-controller="mainController as calc">
  <div>
    <div class="miniDisp">
      <span ng-if="calc.status.stuck">{{calc.status.stuck}}</span>
      <span class="sign" ng-bind-html="calc.status.sign"></span>
    </div>
    <div class="display">{{calc.status.display}}</div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">
        <button
          class="btn"
          ng-click="calc.clearAll()">CA</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          ng-click="calc.addNum('7')"
          class="btn">7</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('8')"
          class="btn">8</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('9')"
          class="btn">9</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addSign('div')"
          class="btn">รท</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          ng-click="calc.addNum('4')"
          class="btn">4</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('5')"
          class="btn">5</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('6')"
          class="btn">6</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addSign('mul')"
          class="btn">ร</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          ng-click="calc.addNum('1')"
          class="btn">1</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('2')"
          class="btn">2</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('3')"
          class="btn">3</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addSign('sub')"
          class="btn">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          ng-click="calc.addPoint()"
          class="btn">.</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addNum('0')"
          class="btn">0</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.equal()"
          class="btn">=</button>
      </div>
      <div class="col">
        <button
          ng-click="calc.addSign('add')"
          class="btn">+</button>
      </div>
    </div>
  </div>
</body>
</html>
