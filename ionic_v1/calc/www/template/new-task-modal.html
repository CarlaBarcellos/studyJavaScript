<ion-modal-view>
	<ion-header-bar class="bar-dark">
		<h1 class="title">Create a new Task</h1>
		<button class="button button-icon" ng-click="closeTaskModal()">
			<i class="icon ion-android-close"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		<form action="" ng-submit="createTask()">
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" ng-model="task.title" placeholder="Task Title Here">
				</label>
				<label class="item item-input">
					<textarea ng-model="task.content" rows="5" placeholder="Task Content"></textarea>
				</label>
				<ul class="list">
					<li class="item item-toggle">Completed?
						<label for="" class="toggle toggle-balanced">
							<input type="checkbox" name="" id="" ng-model="task.completed">
							<span class="track">
								<span class="handle">
								</span>
							</span>
						</label>
					</li>
				</ul>
				<button type="submit" class="button button-block button-positive">Create Task</button>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
